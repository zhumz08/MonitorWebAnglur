<section class="vbox" style="position: absolute;top:0px;left:0px;" ng-controller="CameraStateCtrl" ng-init="initCameraState()">
    <section>
        <section class="hbox stretch">
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable">
                        <section class="panel panel-default">
                            <header class="panel-heading">
                                <i class="fa fa-search"></i>摄相机状态查询
                            </header>
                            <form class="form-horizontal wrapper">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">行政区域:</label>
                                    <div class="col-sm-3">
                                        <select class="form-control">
                                            <option value="0">青山区</option>
                                            <option value="1">昆都仑区</option>
                                            <option value="2">九原区</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">行政区域:</label>
                                    <div class="col-sm-3">
                                        <select class="form-control">
                                            <option value="0">青山区</option>
                                            <option value="1">昆都仑区</option>
                                            <option value="2">九原区</option>
                                        </select>
                                    </div>
                                </div>
                            </form>

                                <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal">
                                        <div class="row wrapper " style="padding: 0px 15px 0px 15px;">
                                            <div class="col-sm-3" style="padding-top: 5px;">
                                                <label class="row">行政区域：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">青山区</option>
                                                    <option value="1">昆都仑区</option>
                                                    <option value="2">九原区</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3" style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">管理部门：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">青福所</option>
                                                    <option value="1">民馨所</option>
                                                    <option value="2">格林哈尔所</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3" style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">相机类型：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">枪机</option>
                                                    <option value="1">球机</option>

                                                </select>
                                            </div>
                                            <div class="col-sm-3" style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">相机可控：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">是</option>
                                                    <option value="1">否</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row wrapper " style="padding: 0px 15px 0px 15px;">
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">相机可控：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">是</option>
                                                    <option value="1">否</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">相机用途：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">治安</option>
                                                    <option value="1">道路</option>
                                                    <option value="2">重点</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">启用标志：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">启用</option>
                                                    <option value="1">停用</option>
                                                    <option value="2">测试</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">制高点位： </label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">是</option>
                                                    <option value="1">否</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">相机厂商：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">海康</option>
                                                    <option value="1">大华</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">承建单位：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">中盾</option>
                                                    <option value="1">远东</option>
                                                    <option value="2">众城天合</option>
                                                </select>
                                            </div>

                                            <div class="col-sm-2 " style="padding-top: 5px;">
                                                <label style="margin: 0px; padding: 0px;font-size: 12px;">建设单位：</label>
                                                <select class="input-sm form-control input-s-sm inline v-middle">
                                                    <option value="0">市局</option>
                                                    <option value="1">青山分局</option>
                                                    <option value="2">九原分局</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row m-l-xs m-t-sm" style="font-size:12px;">
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>MAC地址</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>所属点位名称</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>所属路口名称</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>透雾开关</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>PGIS经纬度</label>
                                                </div>
                                            </div>


                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>GIS经纬度</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row m-l-xs"  style="font-size:12px;"  >
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>安装日期</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>维保期至</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>合同编号</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>工程信息编号</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>设备责任人部门</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>设备责任人联系电话</label>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row m-l-xs" style="font-size:12px;">
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>检验单位</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="checkbox-inline i-checks"><input type="checkbox" value=""><i></i>录入人</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row wrapper" style="padding: 0px 15px 15px 15px;">
                                            <div class="col-sm-2 text-left">
                                                <select class="form-control">
                                                    <option value="0">所有页</option>
                                                    <option value="1">当前页</option>
                                                    <option value="2">前100条</option>
                                                    <option value="3">前200条</option>
                                                    <option value="4">前500条</option>
                                                    <option value="5">前1000条</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-2">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-download text-info"></i>&nbsp;导出记录&nbsp;</button>
                                            </div>
                                            <div class="col-sm-7 text-right">
                                                <button class="btn btn-sm  btn-info"><i class="fa fa-search"></i>搜索</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="table-responsive" style="font-size:12px;">
                                <table class="table table-striped b-t b-light">
                                    <thead>
                                    <tr>
                                        <th ng-repeat="title in tableTitleList">{{title}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="row in cameraStateList">
                                        <td ng-repeat="cell in row">{{cell.value}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">

                                    <div class="col-sm-6 text-center">
                                        <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                                    </div>
                                    <div class="col-sm-6 text-right text-center-xs">
                                        <ul class="pagination pagination-sm m-t-none m-b-none">
                                            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </section>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
            </section>
