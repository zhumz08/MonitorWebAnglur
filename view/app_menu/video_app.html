<div class="wrapper" style="width: 193px;float: left;height: 95px;margin-left: 15px;cursor: pointer;"
     ng-repeat="menu in videoMenu">
    <img src="{{menu.pic}}" ng-click="openMainTab(menu)"  style="width: 193px;height: 95px;"/>
    <div class="text-left wrapper-xs" style="width: 100%;">
        <a class="text-warning" style="font-size: 18px;">{{menu.title}}</a>
    </div>
</div>
