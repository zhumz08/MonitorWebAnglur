<div class="wrapper" style="width: 300px;float: left;height: 180px;margin-left: 15px;cursor: pointer;"
     ng-repeat="menu in videoMenu">
    <img src="./img/app_menu/{{menu.pic}}" ng-click="openMainTab(menu)"  style="width: 300px;height: 180px;"/>
    <div class="text-left wrapper-xs" style="width: 100%;">
        <a class="text-warning" style="font-size: 18px;">{{menu.title}}</a>
    </div>
</div>
