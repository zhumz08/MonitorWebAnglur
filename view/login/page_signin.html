<div class="container w-full h-auto" ng-controller="SigninFormController">
  <div style="height: 700px;background: url('./view/img/login.jpg');max-width: 1920px;top:50%;position: relative;"
       class="container wrapper-lg w-full">
    <div  style="float:right;background: rgba(245,248,255,0.8);box-shadow: 0 0 23px gray;width:400px;height: 400px;
  border-radius: 5px; margin-top: 5%;" >
      <div class="wrapper-lg">
        <a href class="navbar-brand block m-t text-warning">{{app.name}}</a>
        <div class="m-b-lg">
          <div class="wrapper text-center">
          </div>
          <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
            </div>
            <div class="list-group list-group-sm">
              <div class="list-group-item">
                <input placeholder="用户名" class="form-control no-border" ng-model="user.email" required>
              </div>
              <div class="list-group-item">
                <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
              </div>
            </div>
            <button type="submit" style="background: #FF712B;" class="btn btn-lg btn-warning btn-block" ng-click="userLogin()"
                    ng-disabled='form.$invalid'>登录</button>
            <div class="text-center m-t m-b"><a>忘记密码?</a></div>
            <div class="line line-dashed"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center" ng-include="'view/blocks/page_footer.html'"></div>
