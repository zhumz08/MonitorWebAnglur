<!-- main -->
<div class="col" id="testId" >
    <iframe id="videoFrame" src="vendor/plugin/ptz2/index.html" width="100%" style="position: absolute;left:0px;z-index: 100;padding-right: 280px;margin-bottom: -60px;" height="100%"  frameborder="0" scrolling="no"></iframe>
</div>
<!-- / main -->

<!-- column -->
<div class="col w-lg lter b-l" style="float: right;z-index: 200;position: absolute;right: 0px;" ng-controller="RealTimeVideoCtrl" ng-init="playInit()">
    <div class="vbox">
        <div class="bg-info wrapper-xs m-b-sm">
            <label>工具栏</label>
        </div>
        <div class="row m-n no-padder">
            <div class="col-xs-6">
                <div class="btn-group">
                    <a class="ptzlink" btnName="arrow-left-up" name="7"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-up" name="3"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-right-up" name="5"><img class="ptzimg"/></a>
                </div>
                <div class="btn-group">
                    <a class="ptzlink" btnName="arrow-left" name="2"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-middle" name="0"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-right" name="1"><img class="ptzimg"/></a>
                </div>
                <div class="btn-group">
                    <a class="ptzlink" btnName="arrow-left-down" name="8"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-down" name="4"><img class="ptzimg"/></a>
                    <a class="ptzlink" btnName="arrow-right-down" name="6"><img class="ptzimg"/></a>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="btn-group">
                    <a class="ptzlink" btnName="rain" name="20"><img class="ptzothers"/></a>
                    <a class="ptzlink" btnName="light" name="17" title="闪光灯"><img class="ptzothers"/></a>


                    <!--<a class="btn btn-default ptzlink"  name="20" title="雨刷">
                      <i class="fa fa-tint text text-info"></i>
                    </a>-->
                    <!-- <a class="btn btn-default ptzlink" ui-toggle-class="button" name="17" title="闪光灯">
                       <i class="fa fa-bolt text text-info"></i>
                       <i class="fa fa-bolt text-active text-warning"></i>
                     </a>-->
                </div>
            </div>
        </div>

        <div class="row no-padder m-n" >
            <div class="col-xs-12">
                <div class="row m-t-md m-b-sm">
                    <div class="col-xs-1 m-r-lg">
                        <a class="ptzlink" btnName="zoomout" ng-click="sliderChange('ptzSlider','zoomIn')"  name="10"><img class="ptzothers" /></a>

                        <!--
                                      <a title="缩小" class="ptzlink" name="10" ng-click="sliderChange('ptzSlider','zoomIn')" >
                                        <i class="btn btn-xs fa fa-minus-circle text-info"  style="font-size: 1.5em;"></i>
                                      </a>
                        -->
                    </div>
                    <div class="col-xs-6">
                        <input id="ptzSlider" ui-jq="slider" ui-options="{
            min: 0,
            max: 20,
            step: 0.5,
            value: 12
          }" class="slider slider-horizontal form-control" style="width: 120px;" type="text">
                    </div>
                    <div class="col-xs-1">
                        <a class="ptzlink" btnName="zoomin" ng-click="sliderChange('ptzSlider','zoomOut')"  class="ptzlink" name="9"><img class="ptzothers" /></a>

                        <!--
                                      <a title="放大" class="m-t-lg ptzlink" name="9" ng-click="sliderChange('ptzSlider','zoomOut')" >
                                        <i class="btn btn-xs fa fa-plus-circle text-info" style="font-size: 1.5em;"></i>
                                      </a>
                        -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-info wrapper-xs m-b-sm">
            <label>预制位</label>
        </div>

        <div class="row m-n no-padder"  style="padding-bottom: 0px;">
            <div class="col-xs-12">
                <div class="row m-t-xs">
                    <div class="col-xs-5 m-r-n">
                        <input ui-jq="TouchSpin" type="text" id="yuzhiwei" ng-model="videoPosition" value="1" style="float: left;" class="form-control" data-min='0' data-max="999" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                    </div>
                    <div class="col-xs-6 text-right" style="padding-left: 0px;">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a class="ptzlink" btnName="ptzposition" name="15" title="设置预置位"><img class="ptzimg" style="width: 52px;height: 34px;" /></a>
                                <a class="ptzlink" btnName="ptzposition-use" name="16" title="调用预置位"><img class="ptzimg" style="width: 52px;height: 34px;"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-n no-padder">
            <div class="col-xs-10 m-b-sm">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn  btn-default text-info b-a" ng-click="setVideoPosition('1')"><span class="text-info">1</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('2')"><span class="text-info">2</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('3')"><span class="text-info">3</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('4')"><span class="text-info">4</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('5')"><span class="text-info">5</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('6')"><span class="text-info">6</span></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('7')"><span class="text-info">7</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('8')"><span class="text-info">8</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('9')"><span class="text-info">9</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('0')"><span class="text-info">0</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('C')"><span class="text-info">c</span></button>
                        <button type="button" class="btn  btn-default b-a" ng-click="setVideoPosition('del')"><span class="text-info">&lt;</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-info wrapper-xs m-b-sm">
            <label>其它设置</label>
        </div>

        <div class="row m-n no-padder">
            <div class="col-xs-12 m-t-sm m-b-sm">
                <div class="form-group">
                    <div class="col-xs-1 m-r-md">
                        <a class="ptzlink" btnName="light-circle-minus" name="14" ng-click="sliderChange('lightSlider','zoomIn')"><img class="ptzothers"/></a>
                        <!--

                                      <a title="缩小" class="ptzbtn" name="14" ng-click="sliderChange('lightSlider','zoomIn')" >
                                        <i class="btn btn-xs fa fa-minus-circle text-info"  style="font-size: 1.5em;"></i>
                                      </a>
                        -->

                    </div>
                    <div class="col-xs-6">
                        <input id="lightSlider" ui-jq="slider" ui-options="{
              min: 0,
              max: 20,
              step: 0.5,
              value: 12
            }" class="slider slider-horizontal form-control" style="width: 120px;" type="text">
                    </div>
                    <div class="col-xs-1 m-l-xs">

                        <a class="ptzlink" btnName="light-circle-add" name="13" ng-click="sliderChange('lightSlider','zoomOut')"><img class="ptzothers"/></a>

                        <!--
                                      <a title="放大" class="m-t-lg ptzbtn" name="13" ng-click="sliderChange('lightSlider','zoomOut')" >
                                        <i class="btn btn-xs fa fa-plus-circle text-info" style="font-size: 1.5em;"></i>
                                      </a>
                        -->

                    </div>
                </div>
            </div>
        </div>

        <div class="row m-n no-padder">
            <div class="col-xs-12 m-t-sm m-b-sm">
                <div class="form-group">
                    <div class="col-xs-1 m-r-md">
                        <a class="ptzlink" btnName="camera-dis-minus" name="11" ng-click="sliderChange('cameraDisSlider','zoomIn')"><img class="ptzothers"/></a>

                        <!--
                                      <a title="缩小" class="ptzbtn"  name="11" ng-click="sliderChange('cameraDisSlider','zoomIn')"><i class="btn btn-xs fa fa-minus-circle text-info"  style="font-size: 1.5em;"></i></a>
                        -->
                    </div>
                    <div class="col-xs-6">
                        <input id="cameraDisSlider" ui-jq="slider" ui-options="{
              min: 0,
              max: 20,
              step: 0.5,
              value: 12
            }" class="slider slider-horizontal form-control " style="width: 120px;" type="text">
                    </div>
                    <div class="col-xs-1 m-l-xs">
                        <a class="ptzlink" btnName="camera-dis-add" name="12" ng-click="sliderChange('cameraDisSlider','zoomOut')"><img class="ptzothers"/></a>


                        <!--
                                      <a title="放大" class="m-t-lg ptzbtn" name="12" ng-click="sliderChange('cameraDisSlider','zoomOut')"><i class="btn btn-xs fa fa-plus-circle text-info" style="font-size: 1.5em;"></i></a>
                        -->

                    </div>
                </div>
            </div>
        </div>

        <div class="bg-info wrapper-xs m-b-sm">
            <label>路口示意图</label>
        </div>
        <div class="padder text-center">
            <img class="w" id="roadPicId" src="img/b19.jpg" />
        </div>
    </div>
</div>
<!-- /column -->
