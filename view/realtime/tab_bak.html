<div class="col m-n no-padder"  style="position: absolute;z-index: 150;top:42px;"
     ng-controller="CustomTabController">
    <div class="vbox bg-white w-xl b-a">
        <div class="nav-tabs-alt">
            <ul class="nav nav-tabs nav-justified">
                <li ng-class="{'active': tabs[0]}">
                    <a href ng-click="tab(0)" class="font-bold">监控</a>
                </li>
                <li ng-class="{'active': tabs[1]}">
                    <a href ng-click="tab(1)" class="font-bold">卡口</a>
                </li>
                <li ng-class="{'active': tabs[2]}">
                    <a href ng-click="tab(2)" class="font-bold">其它</a>
                </li>
            </ul>
        </div>
        <div class="wrapper b-light text-center">
            <div class="input-group">
                <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-sm no-bg b-a no-border rounded padder" placeholder="请输入要搜索的内容...">
                <span class="input-group-btn">
                        <button type="submit" class="btn btn-sm bg-white b-a rounded"><i class="fa fa-search text-info"></i></button>
                    </span>
            </div>
        </div>
        <div class="row-row">
            <div class="cell scrollable">
                <div class="cell-inner">
                    <div class="tab-content" >
                        <div class="tab-pane" ng-class="{'active': tabs[0]}">
                            <div id="treeDivId" class="wrapper-xs" style="padding-bottom: 50px;" ng-controller="AbnTestController" >
                                <abn-tree
                                        tree-data         = "my_data"
                                        tree-control      = "my_tree"
                                        expand-level      = "2"
                                        on-select         = "playVideo(branch)"
                                        initial-selection = "Granny Smith"
                                        icon-leaf         = "fa fa-video-camera text-info-lt"
                                        icon-expand       = "fa fa-plus text-info-lt"
                                        icon-collapse     = "fa fa-minus text-info-lt"
                                >
                                </abn-tree>
                            </div>
                        </div>
                        <div class="tab-pane" ng-class="{'active': tabs[1]}">
                            <div class="wrapper-xs">
                            </div>
                        </div>
                        <div class="tab-pane" ng-class="{'active': tabs[2]}">
                            <div class="wrapper-md">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- / right col -->

<!-- main -->
<div class="col" >
    <iframe id="videoFrame" src="vendor/plugin/ptz/index.html" width="100%" style="position: absolute;left:0px;top:0px;padding-left: 320px; padding-top:42px;z-index: 100;" height="100%"  frameborder="0" scrolling="no"></iframe>
</div>
<!-- / main -->
